<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmon & Vega Law</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav id="navbar">
    <div class="nav-logo">Harmon & Vega</div>
    <ul class="nav-links">
      <li><a href="#practice">Practice</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Justice Is Your Right</h1>
      <p>We recover millions for clients across California.</p>
      <a href="#contact" class="btn">Free Consultation</a>
    </div>
    <div class="hero-img">
      <img src="https://images.unsplash.com/photo-1589829545856-d10d557cf95f?w=800" alt="Law Office" loading="lazy">
    </div>
  </section>

  <section class="practice" id="practice">
    <h2>Our Practice Areas</h2>
    <div class="practice-grid">
      <div class="card reveal">
        <h3>Personal Injury</h3>
        <p>Expert legal support for accidents.</p>
      </div>
      <div class="card reveal">
        <h3>Employment Law</h3>
        <p>Defending employee rights.</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Get In Touch</h2>
    <form id="contactForm">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message"></textarea>
      <button type="submit" id="submitBtn">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
